<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part of Speech Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="accuracy" class="accuracy">Accuracy: 0.00%</div>

    <div class="game-container">
        <h1 id="game-title">Part of Speech Game</h1>
        <div id="word-container" style="display: none;">
            <div id="word-display" class="big-word"></div>
            <div id="options" class="options"></div>
            <div id="result-message" style="display: none;"></div>
            <button id="next-button" class="big-button" style="display: none;">Next</button>
            <button id="translate-button">Translate</button>
            <div id="remaining-questions" class="remaining-questions"></div> <!-- 追加 -->
        </div>
    </div>
    
    
    <button id="start-button" class="big-button" style="display: block;">Start Game</button>
    <script src="script.js"></script>
</body>
</html>
